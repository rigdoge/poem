<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#F5F5F5"/>
  
  <!-- 山水背景 -->
  <path d="M0 200 L200 100 L400 180 L600 80 L800 150 L800 400 L0 400 Z" fill="#E8F4F8" opacity="0.5"/>
  <path d="M100 250 L300 150 L500 220 L700 120 L800 170 L800 400 L0 400 L0 300 Z" fill="#D1E8F0" opacity="0.3"/>
  
  <!-- 诗句 -->
  <text x="100" y="150" font-family="serif" font-size="36" fill="#333">
    床前明月光，
  </text>
  <text x="100" y="200" font-family="serif" font-size="36" fill="#333">
    疑是地上霜。
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="600" cy="150" r="50" fill="#4A8C6F" opacity="0.1"/>
  <circle cx="650" cy="180" r="30" fill="#4A8C6F" opacity="0.1"/>
  
  <!-- 标题 -->
  <text x="100" y="80" font-family="serif" font-size="48" font-weight="bold" fill="#333">
    唐诗三百首
  </text>
</svg> 