<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Scroll -->
  <g transform="translate(200, 150)">
    <!-- Main Scroll -->
    <path d="M50,50 Q200,0 350,50 Q400,70 400,100 Q400,130 350,150 Q200,200 50,150 Q0,130 0,100 Q0,70 50,50" 
          fill="#F4E4BC"/>
    <path d="M50,50 Q200,100 350,50" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M50,70 Q200,120 350,70" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M50,90 Q200,140 350,90" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Scroll Ends -->
    <circle cx="50" cy="100" r="50" fill="#DEB887"/>
    <circle cx="350" cy="100" r="50" fill="#DEB887"/>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(100, 100)">
    <circle cx="500" cy="100" r="70" fill="#8B4513" opacity="0.1"/>
    <circle cx="100" cy="400" r="50" fill="#DEB887" opacity="0.2"/>
  </g>
  
  <!-- Chinese Characters -->
  <text x="400" y="150" font-family="Arial" font-size="48" fill="#333" text-anchor="middle">
    陳寅恪文集
  </text>
</svg> 