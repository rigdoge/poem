<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Books Stack -->
  <g transform="translate(200, 100)">
    <!-- Book 1 -->
    <rect x="0" y="350" width="400" height="60" fill="#4A90E2" rx="5"/>
    <rect x="20" y="370" width="200" height="5" fill="white"/>
    
    <!-- Book 2 -->
    <rect x="20" y="290" width="380" height="60" fill="#50C878" rx="5"/>
    <rect x="40" y="310" width="180" height="5" fill="white"/>
    
    <!-- Book 3 -->
    <rect x="40" y="230" width="360" height="60" fill="#FF6B6B" rx="5"/>
    <rect x="60" y="250" width="160" height="5" fill="white"/>
    
    <!-- Decorative Elements -->
    <circle cx="350" cy="150" r="80" fill="#FFD700" opacity="0.2"/>
    <circle cx="100" cy="200" r="60" fill="#4A90E2" opacity="0.1"/>
  </g>
  
  <!-- Chinese Characters -->
  <text x="400" y="150" font-family="Arial" font-size="48" fill="#333" text-anchor="middle">
    李敖文集
  </text>
</svg> 