<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFF9F9"/>
  
  <!-- Art Tools -->
  <g transform="translate(150, 100)">
    <!-- Paint Palette -->
    <path d="M100,200 Q250,150 400,200 Q450,250 400,300 Q250,350 100,300 Q50,250 100,200" 
          fill="#8B4513"/>
    <circle cx="150" cy="250" r="20" fill="#FF0000"/>
    <circle cx="200" cy="230" r="20" fill="#00FF00"/>
    <circle cx="250" cy="250" r="20" fill="#0000FF"/>
    <circle cx="300" cy="230" r="20" fill="#FFFF00"/>
    <circle cx="350" cy="250" r="20" fill="#FF00FF"/>
    
    <!-- Brushes -->
    <rect x="420" y="100" width="10" height="200" fill="#8B4513" transform="rotate(-30 420 100)"/>
    <path d="M420,100 Q425,80 430,100" fill="#885533" transform="rotate(-30 420 100)"/>
    
    <rect x="450" y="120" width="8" height="180" fill="#8B4513" transform="rotate(-20 450 120)"/>
    <path d="M450,120 Q454,100 458,120" fill="#885533" transform="rotate(-20 450 120)"/>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <circle cx="100" cy="100" r="40" fill="#FFD700" opacity="0.2"/>
    <circle cx="700" cy="500" r="60" fill="#FF69B4" opacity="0.2"/>
    <circle cx="650" cy="150" r="30" fill="#4A90E2" opacity="0.2"/>
  </g>
  
  <!-- Chinese Characters -->
  <text x="400" y="150" font-family="Arial" font-size="48" fill="#333" text-anchor="middle">
    儿童书画集
  </text>
</svg> 