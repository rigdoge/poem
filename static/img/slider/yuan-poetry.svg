<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#F2F5F8"/>
  
  <!-- 云纹背景 -->
  <path d="M0 180 Q200 120, 400 180 T800 180 L800 400 L0 400 Z" fill="#E2E5E8" opacity="0.5"/>
  <path d="M0 220 Q200 160, 400 220 T800 220 L800 400 L0 400 Z" fill="#D2D5D8" opacity="0.3"/>
  
  <!-- 诗句 -->
  <text x="100" y="150" font-family="serif" font-size="36" fill="#333">
